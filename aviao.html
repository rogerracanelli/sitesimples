<!DOCTYPE html>
<html>
<head>
  <title>Airplane Company</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
    }
    header {
      background-color: #333;
      color: white;
      padding: 30px;
    }
    header h1 {
      margin: 0;
    }
    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #333;
      color: white;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .intro {
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
    }
    .intro h2 {
      margin-top: 0;
    }
    .flights {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .flight {
      width: 30%;
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
    }
    .flight h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Airplane Company</h1>
    </div>
  </header>
  <nav>
    <div class="container">
      <a href="#">Home</a>
      <a href="#">Flights</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </nav>
  <div class="container">
    <div class="intro">
      <h2>Welcome to our airline company!</h2>
      <p>We offer flights to destinations all around the world. Take a look at our available flights below:</p>
    </div>
    <div class="flights">
      <div class="flight">
        <h3>New York to London</h3>
        <p>$500</p>
      </div>
      <div class="flight">
        <h3>San Francisco to Tokyo</h3>
        <p>$800</p>
      </div>
      <div class="flight">
        <h3>Paris to Rome</h3>
        <p>$300</p>
      </div>
      <div class="flight">
        <h3>Sydney to Auckland</h3>
        <p>$700</p>
      </div>
